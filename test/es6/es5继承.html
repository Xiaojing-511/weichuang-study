<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Person(name, age) {
            this.name = name;
            this.age = age;
        }

        Person.prototype.sleep = function () {
            console.log(this.name + ' is sleeping...');
        }

        // let p1 = new Person('lisi',23);
        // console.log(p1.name);
        // p1.sleep();

        /* 子类Student */
        function Student(name, age, grade) {
            Person.call(this, name, age);
            this.grade = grade;
        }

        /*
        继承：
        1、在子类的构造函数中，要用call（）继承父类中的属性
        2、子类的prototype = 父类的实例化对象，用来继承父类中的方法
        3、让子类的constructor指回子类
        */
        // 继承父类的方法（包括构造函数） 但也继承了属性（但不影响）
        Student.prototype = new Person();
        // 将子类的构造函数修正
        Student.prototype.constructor = Student();
        // 添加子类的新方法
        Student.prototype.code = function () {
            console.log(this.grade + '的' + this.name + ' is coding');
        }

        // console.log(Student.prototype.constructor == Student);
        let std1 = new Student('lisi', 23, "grade 1");
        console.log(std1.grade);
        std1.code();

    </script>
</body>

</html>
