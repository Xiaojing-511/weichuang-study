<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* Array.from() 用于将两类对象转为真正的数组：类似数组的对象（array-like object）和可遍历（iterable）的对象（包括 ES6 新增的数据结构 Set 和 Map）*/

        //  类似数组的对象
        let jArr = {
            "0": 'aa',
            "1": 'bb',
            "2": 'cc',
            length: 3  //必须写 length表示元素个数
        }

        let arr1 = Array.from(jArr);
        console.log(arr1);

        /* Array.of() 将一组值转化为数组 */
        let arr2 = Array.of(1, 2, 3, 4, 5);
        console.log(arr2);

        /* 数组实例的 copyWithin()  改变原数组 */

        // 将指定位置的成员复制到其他位置（会覆盖原有成员），然后返回当前数组。
        // 参数 ： target      [start]      [end]
        //      开始替换的位置 开始读取数据 停止读取数据（不包含）

        let arr3 = [1, 2, 2, 3, 4, 5, 6, 7];
        let arr4 = [1, 2, 2, 3, 4, 5, 6, 7];
        let arr5 = [1, 2, 2, 3, 4, 5, 6, 7];
        let arr3_1 = arr3.copyWithin(0, 2, 5);
        console.log(arr3_1);
        let arr4_1 = arr4.copyWithin(0, 6);  //省略end则默认到最后
        console.log(arr4_1);
        //  let arr5_1 = arr5.copyWithin(1);   //均省略则默认从头到尾
        //  console.log(arr5_1);


        /* 数组实例的 find() findIndex()  参数为函数 接受三个参数，依次为当前的值、当前的位置和原数组 */
        //  找出第一个符合条件的数组成员  (值/索引)
        let a1 = arr5.find(function (value, index, arr) {
            return value > 1;
        })

        let b1 = arr5.findIndex(function (value, index, arr) {
            return value > 1;
        })

        console.log(a1);
        console.log(b1);

        /*   数组实例的 fill() 使用给定值，填充一个数组  会改变原数组  */
        let arr6 = ['aa', 'bb', 'cc'];
        console.log(arr6.fill('xx', 0, 2));
        console.log(arr6.fill('xx'));
        console.log(arr6.fill('xx', 0));
        // 若用对象填充  则为浅拷贝

        /* 数组实例的 includes() 表示某个数组是否包含给定的值 */
        console.log(arr6.includes('xx'));

        /* 数组实例的 entries()，keys() 和 values() */
        // keys()是键名(索引)、values()是键值，entries()是键值对。


        // for ... of 循环
        let arr7 = ['aa', 'bb', 'cc', 'dd'];
        for (let p of arr7.entries()) {
            console.log(p);
        }

        let list = [{
            name: 'wangyan',
            age: 18
        },
        {
            name: 'gongzheng',
            age: 20
        },
        {
            name: 'xuhexin',
            age: 66
        },
        {
            name: 'liying',
            age: 16
        }
        ];

        for (let key of list.keys()) {
            console.log(key);
        }

        for (let value of list.values()) {
            console.log(value);
        }

        for (let entrie of list.entries()) {
            console.log(entrie);
        }

        //forEach 单纯的遍历 无返回值

        list.forEach(function (value, index, arr) {
            value.age++;
            console.log(value, index, arr);
        });

        // map() filter() 不会改变原始数组
        /* map() */

        let list1 = list.map(function (p, index, arr) {
            if (p.age > 30) {
                return p.name;
            }
        });
        console.log(list1);//[undefined, undefined, "xuhexin", undefined]

        // 5、filter  过滤
        let list2 = list.filter(function (obj, index) {
            return obj.age < 20 ;
        })
        console.log(list2);

        





    </script>
</body>

</html>
