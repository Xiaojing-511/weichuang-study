        // 字符串补全长度  padStart() 在头部补全, padEnd()  在尾部补全
        
        let str1 = 'world';
        let str2 = '123.';
        console.log(str1.padStart(10,'hello'));
        // 用于补全的字符串若超出最大长度 则会自动截取
        console.log(str1.padStart(10,'hello11111'));
        console.log(str2.padEnd(8,'0'));
        // 省略第二个参数，默认使用空格补全长度
        console.log(str1.padStart(10));

        // repeat()
        console.log(str1.repeat(5));
