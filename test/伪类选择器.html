<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div:nth-child(1){
            width: 200px;
            height: 200px;
            background-color: crimson;
        }
        
        div :nth-child(1){
            color: chartreuse;
        }

        div span:nth-of-type(1){
            color: cyan;
        }

      
    </style>
</head>
<body>
    <div>
        <span>123</span> <span>123456789999</span> <span>14526777</span>
    </div>
    <span>145977822</span>
</body>
</html>
