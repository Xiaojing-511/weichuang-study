        function judgeAge(age) {
            switch (true) {
                case age < 14:
                    console.log("儿童");
                    break;
                case (14 <= age && age < 24):
                    console.log("青少年");
                    break;
                case (24 <= age && age < 40):
                    console.log("青年");
                    break;
                case (40 <= age && age < 60):
                    console.log("中年");
                    break;
                case age >= 60:
                    console.log("老年");
                    break;
                default:
                    console.log("error");
            }
        }

        // 计算阶乘
        function factorial(n){
            if(n == 0 || n == 1){
                return 1;
            }else{
                return n*factorial(n-1);
            }
        }

        console.log(factorial(10));

        // 计算阶乘和
        function factorialSum(n){
            if(n == 0 || n == 1){
                return factorial(1);
            }else{
                return factorial(n)+factorialSum(n-1);
            }
        }

        console.log(factorialSum(10));
