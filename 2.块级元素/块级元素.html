<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 块级元素 [换行]  默认会占据父元素的所有宽度，自己一行，不能与其他块级元素处于同一行-->
    <div>111</div>
    <div>222</div>
    <!-- 常用块级元素 -->
    <h1></h1>
    <p></p>

    <!-- 行级元素 [不换行]  默认由内容撑开元素的宽高，可以与其他元素共处一行-->
    <span>111</span>
    <span>222</span>
</body>
</html>
