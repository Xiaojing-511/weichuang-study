<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 3D效果的两种方式 
            1.父元素设置perspective: 500px;
            2.一起设置transform: perspective(500px) rotateY(30deg);
                    perspective 要是第一个
            */
        #container{
            width: 200px;
            height: 200px;
            border: black solid 1px;
            margin: 200px auto;
            /* 设置透视位置 */
            perspective: 500px;
           
        }
        .box{
            width: 200px;
            height: 200px;
            background: bisque;
            
        }
        #box1{
            transform: rotateY(30deg);
            /* 显示出子元素的3D效果 */
            transform-style: preserve-3d;
        }

        #inner{
            width: 200px;
            height: 200px;
            background: blueviolet;
            transform: rotateY(30deg);
        }
        #box2{
            transform: perspective(500px) rotateY(30deg);
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="box1" class="box">
            <div id="inner"></div>
        </div>
       
    </div>
    <div id="box2" class="box"></div>
</body>
</html>
