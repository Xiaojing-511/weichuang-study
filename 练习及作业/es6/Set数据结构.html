<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Set()  类似于数组，但是成员的值都是唯一的，没有重复的值。
        //Set本身是一个构造函数，用来生成 Set 数据结构
        let arr1 = [1, 1, 2, 3, 4, 5, 8, 8];
        let sArr1 = new Set(arr1);
        console.log(sArr1);

        // add()  添加数据 返回添加后的Set
        console.log(sArr1.add(9));
        console.log(sArr1.add(8));  //不能添加重复数据

        //size  获取长度
        console.log(sArr1.size);

        // delete()  删除数据  =>boolean
        console.log(sArr1.delete(8)); //t
        console.log(sArr1.delete(0)); //f

        //clear()  清空
        // console.log(sArr1.clear());

        // 循环 for ... of
        for (let [index, value] of sArr1.entries()) {
            console.log(index, value);  //value 与index 同
        }

        // WeakSet()  与Set类似 但只能添加对象

    </script>
</body>

</html>
