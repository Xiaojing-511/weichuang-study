<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //判断是否为数值  Number.isFinite() 
        console.log(Number.isFinite(5));      //true
        console.log(Number.isFinite('5'));    //false
        console.log(Number.isFinite('abc'));  //false

        // 判断是否不是一个数值（NaN）只有对于NaN才返回true，非NaN一律返回false
        console.log(Number.isNaN('abc'));
        console.log(Number.isNaN('1'));
        console.log(Number.isNaN(1));
        console.log(Number.isNaN(NaN));

        // 判断是否为整数
        console.log(Number.isInteger(5)); //t
        console.log(Number.isInteger(5.56)); //f
        console.log(Number.isInteger('5'));  //f

        // 字符串--> 整型  (8/16进制-->十进制)
        console.log(Number.parseInt('5'));     //5
        console.log(Number.parseInt('56abc'));  //56
        console.log(Number.parseInt('a56abc'));  //NaN
        console.log(Number.parseInt('0x0011'));  

        // 字符型--> 浮点型 
        console.log(Number.parseFloat('56xxx'));  //56
        console.log(Number.parseFloat('3.0'));  //3

        // 去掉小数部分 返回整数部分 Math.trunc()
        console.log(Math.trunc(7.14));    //7
        console.log(Math.trunc('7.14'));   //7
        console.log(Math.trunc('7.14aa'));  //NaN

        // 判断正负数和0 -0  Math.sign()
        console.log(Math.sign(123));  //1
        console.log(Math.sign(-123));  //-1 
        console.log(Math.sign(0));  //0
        console.log(Math.sign(-0));  //-0



    </script>
</body>

</html>
