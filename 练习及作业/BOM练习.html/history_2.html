<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>第二个页面</h1>
    <!-- <a href="./history.html">上一个页面</a> -->
    <a href="./history_3.html">下一个页面</a>
    <button id="btn1">上一个页面</button>
    <button id="btn2">下一个页面</button>
    <script>
        var btn11 = document.getElementById('btn1');
        var btn22 = document.getElementById('btn2');
        btn11.onclick=function(){
            history.back();
        }
        btn22.onclick=function(){
            history.forward();
        }
    </script>
</body>
</html>
