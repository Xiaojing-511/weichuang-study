<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p1 {
            color: pink;
        }
    </style>
</head>

<body>
    <div id="app"></div>

    <!-- 用来编译jsx语法 -->
    <script src="./browser.min.js"></script>
    <!-- react的核心库，用来管理组件和状态的 -->
    <script src="./react.development.js"></script>
    <!-- 用来渲染组件的， 他依赖于react.js  所以必须在react.js的下面引用 -->
    <script src="./react-dom.development.js"></script>

    <!-- 必须加type="text/babel" -->
    <script type="text/babel">
        let strWorld = "World";
        let root = document.getElementById('app');
        let myStyle = {
            color: "red"
        }
        ReactDOM.render(
            // jsx中 表达式要用{}包起来  内联中不用加引号

            // 特殊属性：
            // class -> className
            // for -> htmlFor

            // 单标签必须闭合
            // 必须要有一个唯一的父元素

            <div>
                <h1>hello~{strWorld}</h1>
                <p className="p1">我是一个小p</p>
                
                <label htmlFor="ipt1">姓名：</label>
                <input id="ipt1" type="text" />

                <h2 style={myStyle}>我是h2</h2>
                <h2 style={
                    {
                        color: 'blue'
                    }
                }>我是h2</h2>
            </div>
            , root);



    </script>
</body>

</html>
