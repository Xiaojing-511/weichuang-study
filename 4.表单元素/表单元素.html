<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单元素</title>
</head>
<body>
    <!-- 表单控件 -->
    <form action="">
        <label for="userName"></label>
        姓名：<input type="text" id="userName" name="userName">
        <br>性别：
        男<input type="radio" name="sex" value="man">
        女<input type="radio" name="sex" value="women">
        <br>个人经历：
        <textarea name="userExp" id="userExp" cols="30" rows="10"></textarea>
    </form>
</body>
</html>
