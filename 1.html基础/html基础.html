<!DOCTYPE html>
<html lang="en">

<head>
    <!-- metadata（元数据）：用来描述关于数据的东西 SEO-->
    <!-- 指定使用Unicode中的哪一个字符集 -->
    <meta charset="UTF-8">
    <!-- name: 指定了meta元素的类型   -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <meta name="description" content="关键字">
    <title>Document</title>
    <!-- 定义了页面上所有链接的默认地址 -->
    <base href="http://image.baidu.com/">
    <!-- 定义文档与外部资源的联系 -->
    <link rel="stylesheet" href="1.css">
    <!-- 设置标题旁边的小图标 -->
    <link rel="shortcut icon" href="./userphoto.jpg" type="image/x-icon">
</head>

<body>
    <!-- 字符实体 -->
    <!-- 空格 &nbsp;  < &lt; > &gt; -->
    <h1>..&lt;.&gt;</h1>
</body>

</html>
