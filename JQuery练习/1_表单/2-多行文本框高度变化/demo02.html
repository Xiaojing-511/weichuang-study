<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>缩放字体大小</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font: normal 12px/17px Arial;
        }
        .msg{
            width: 300px;
            margin: 100px;
        }
        .msg_caption{
            width: 100%;
        }
        .msg_caption span{
            float: left;
            margin: 0 2px;
            padding: 4px 10px;
            background-color:#898989;
            cursor: pointer;
            color: white;
        }
        .msg textarea{
            width:300px;
            /*height:80px;*/
            height:100px;
            border:1px solid #000;}
    </style>
</head>
<body>
    <form action method="post">
        <div class="msg">
            <div class="msg_caption">
                <span class="bigger">放大</span>
                <span class="smaller">缩小</span>
            </div>
            <div>
                    <textarea rows="8" cols="20" id="comment">多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.
                    </textarea>
            </div>
        </div>
    </form>
    <script src="../jquery-1.12.2.js"></script>
    <script>
       $(function(){
           var $comment = $("#comment");
           $(".bigger").click(function(){
               if(!$comment.is(":animated")){
                   if($comment.height() < 500){
                       $comment.animate({height:"+=50"},400);
                   }
               }
           });
           $(".smaller").click(function(){
               if(!$comment.is(":animated")){
                   if($comment.height() > 50){
                       $comment.animate({height: "-=50"},400);
                   }
               }
           })
       })
    </script>
</body>
</html>
