<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>加减法</title>
    <style>

    </style>
    <script src="../jquery.min.js"></script>
</head>
<body>
    <input type="button" id="btn" value="add">
    <ul>
        <li>111</li>
        <li>222</li>
    </ul>
<script>
   $(function(){
       $("#btn").click(function(){
           $("ul").append("<li>333</li>",false);
       });
       $("ul>li").click(function(){
           alert(this.innerHTML);
       })
   })
</script>
</body>
</html>
