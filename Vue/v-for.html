<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul>
            <!-- v-for="(item,index) in items"  item,index顺序不可变 但名字随意-->
            <li v-for="(student,index) in students">
                <span>{{index+1}} </span>
                <span>姓名：{{student.name}}</span>
                <span>年龄：{{student.age}}</span>
            </li>
        </ul>
    </div>

    <script src="./vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                students: [
                    {
                        name:'lisi',
                        age: 23
                    },
                    {
                        name:'zhangsan',
                        age: 18
                    },
                    {
                        name:'wangwu',
                        age: 28
                    },
                ]
            },
            methods: {

            }
        })
    </script>
</body>

</html>
