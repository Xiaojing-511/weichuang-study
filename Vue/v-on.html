<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="item in items">
                <span>{{item.cn + ' '}}</span>
                <span>{{item.eg}}</span>
            </li>
        </ul>
        <button v-on:click="add">add</button>
    </div>
    <script src="./vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                items: [
                    {
                        cn: '苹果',
                        eg: 'apple'
                    },
                    {
                        cn: '苹果',
                        eg: 'apple'
                    },

                ]

            },
            methods: {
                add(){
                    this.items.push({
                        cn: '橘子',
                        eg: 'orange'
                    })
                }         
            }
        })
    </script>
</body>
</html>
